<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="_Template.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"      
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="page-header position-relative blue">
            <h2> Detalhes do Usuário: #{usrProfileBean.user.login}</h2>
        </div>
        <form jsf:id="form1">
            <div class="user-profile row-fluid">
                <div class="center">
                    <div class="profile-user-info profile-user-info-striped span10">
                        <div class="profile-info-row">
                            <div class="profile-info-name">
                                Email
                            </div>
                            <div class="profile-info-value">
                                <input type="email" jsf:value="#{usrProfileBean.user.email}"/>
                            </div>
                        </div>

                        <div class="profile-info-row">
                            <div class="profile-info-name">
                                Perfil
                            </div>
                            <div class="profile-info-value">
                                <h:selectOneMenu value="#{usrProfileBean.user.profile.id}" id="cbProfiles">
                                    <f:selectItems value="#{usrProfileBean.profiles}" var="pfl"
                                                   itemLabel="#{pfl.name}" itemValue="#{pfl.id}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <div class="row-fluid wizard-actions">
                <button class="btn btn-next btn-success" jsf:id="btnUpdate"
                        jsf:action="#{usrProfileBean.update()}">
                    <i class="icon-save"></i>
                    Atualizar
                </button>
            </div>
        </form>
    </ui:define>

</ui:composition>
