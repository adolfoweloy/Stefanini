<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="_Template.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf"      
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box no-border">
                    <ui:fragment rendered="#{not empty teamBean.teams}">
                        <div class="widget-header widget-header-blue widget-header-flat">
                            <h4 class="lighter">Lista de Times</h4>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main">
                                <form class="row-fluid" jsf:id="form1">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th class="center">Nome</th>
                                                <th class="center"></th>
                                            </tr>
                                            <tbody>
                                                <ui:repeat var="team" value="#{teamBean.allTeams}">
                                                    <tr>
                                                        <td class="center">
                                                            #{team.name}
                                                        </td>
                                                        <td class="center">
                                                            <button class="btn btn-mini btn-danger" title="Remover"
                                                                    jsf:action="#{teamBean.remove()}">
                                                                <i class="icon-trash bigger-120"></i>
                                                                <f:setPropertyActionListener target="#{teamBean.selected}" value="#{team}"/>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </ui:repeat>
                                            </tbody>
                                        </thead>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </ui:fragment>


                    <ui:fragment rendered="#{empty teamBean.teams}">
                        <div class="header">
                            <h4 class="lighter block blue">Não existem times cadastrados</h4>
                        </div>
                    </ui:fragment>
                    <form jsf:id="form2">
                        <button class="btn btn-success btn-small" jsf:id="btnCad"
                                jsf:action="team_config_cad?faces-redirect=true">
                            <i class="icon-edit"></i>
                            Cadastrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
